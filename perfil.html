<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title> perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link rel="stylesheet" href="css/perfil.css">
</head>

<body>
    <div class="overlay"></div> <!-- Camada escura -->

    <header class="layout">
        <img src="branca.png" alt="Logo" class="logo-img">
        <a href="#" class="logo">Indústria Limpa</a>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="destaque.html">Destaques</a>
            <a href="sobresite.html">Sobre</a>
            <a href="assinar.html">Assinar</a>
        </nav>
    </header>

    <section class="home">
        <br><br><br><br>
        <ul class="list-unstyled">
            <li class="media">
                <div class="media-body">
                    <div class="foto">
                        <img src="https://cdn-icons-png.flaticon.com/128/847/847969.png" alt="seu perfil" height="90px" width="90px">
                    </div>
                    <div>
                        <h1 class="mt-0 mb-1">Nome de usuário</h1>
                        <p>Email: usuario@gmail.com</p>
                    </div>
                </div>
            </li>
            <li class="media m">
                <div class="media-two">
                    <br>
                    <h2 class="mt-0 mb-1"> Informações gerais</h2>
                    
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Notificação de promoções</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Cookies:</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Permitir marketing personalizado: Permitir que personalize e adapte as comunicações de marketing de acordo com meus interesses.</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Personalizar os anúncios da Industria Limpa em outros sites
                            A industria Limpa pode usar meu perfil e dados analíticos para exibir anúncios personalizados sobre a Industria Limpa quando eu estiver navegando em outros apps ou sites.</label>
                      </div>
                      <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Aprimorar meu perfil de usuário com informações de fornecedores externos</label>
                      </div>
                </div>
            </li>
        </ul>
    </section>
