<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aff</title>
</head>
<body>
    <form action="#" method="post" autocomplete="off">
        <p>
            <label for="iusu"> usuario: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" size="20" placeholder="nome de usuario">
        </p>

        <p> 
            <label for="isen" >Senha: </label>
            <input type="password" name="sen" id="isen" required maxlength="6" size="20"> 
        </p>

        <p> 
            <label for="inota" >Nota: </label>
            <input type="number" name="nota" id="inota" required min="0" max="10" step="0.5" placeholder="de 0 a 10"> 
        </p>

        <p> 
            <label for="isen" >Senha: </label>
            <input type="month" name="sen" id="isen" required maxlength="6" size="20"> 
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
