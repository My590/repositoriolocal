<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hambúrguer com Font Awesome</title>
    <!-- Link para a CDN do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilo do menu */
        .menu {
            display: none;
            list-style: none;
            padding: 0;
            background-color: #f1f1f1;
        }

        .menu.ativo {
            display: block;
        }

        .menu li {
            padding: 10px;
            text-align: center;
        }

        .menu li:hover {
            background-color: #ddd;
        }

        /* Estilo do ícone de hambúrguer */
        .menu-hamburguer {
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Ícone de menu hambúrguer usando Font Awesome -->
    <div class="menu-hamburguer">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Menu escondido que será mostrado ao clicar no ícone -->
    <ul class="menu">
        <li>Home</li>
        <li>Sobre</li>
        <li>Serviços</li>
        <li>Contato</li>
    </ul>

    <script>
        // Script para alternar a classe 'ativo' no menu
        document.querySelector('.menu-hamburguer').addEventListener('click', function() {
            // Alterna a classe 'ativo' no menu
            document.querySelector('.menu').classList.toggle('ativo');
        });
    </script>

</body>
</html>
